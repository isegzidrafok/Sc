<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sc</title>
    <style>
      body{
        background-color: black;
        font-family: arial;
        font-size: 5vw;
        position: relative;
      }
      body *{
        background-color: black;
        border-color: yellow;
        color: yellow;
        position: absolute;
        border-width: 0.5vw;
        padding: 1vw 2vw;
        border-radius: 25%;
        border-style: solid;
      }
      input::placeholder{
        color: yellow;
        }
    </style>
  </head>
  <body>
    <input id="kod" placeholder="CODE">
    <script>
      const kod = document.getElementById("kod");
      kod.addEventListener("focus", function(){
        kod.style.borderColor="yellow";
      })
      kod.style.left=((window.innerWidth * (1/2)) - (kod.getBoundingClientRect().width * (1/2))) + "px";
    </script>
  </body>
</html>
